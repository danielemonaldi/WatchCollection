plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

javafx {
    version = "20"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.slf4j:slf4j-simple:1.7.25'

    //Jena library
    implementation 'org.apache.jena:jena-arq:4.8.0'

    //Openllet reasoner library
    implementation 'com.github.galigator.openllet:openllet-jena:2.6.5'
    implementation 'com.github.galigator.openllet:openllet-owlapi:2.6.5'
}

application {
    mainClassName = 'it.unicam.mgc.watchcollection.App'
}

test {
    useJUnitPlatform()
}